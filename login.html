<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登录 - 机械仔的小站</title>
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#fbf2df;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"PingFang SC","Microsoft YaHei",sans-serif}
    .card{width:min(420px,92vw);padding:26px 22px;border-radius:18px;background:rgba(255,255,255,.55);backdrop-filter: blur(8px);
      box-shadow:0 18px 50px rgba(0,0,0,.10); border:1px solid rgba(0,0,0,.06)}
    h1{margin:0 0 10px;font-size:20px}
    p{margin:0 0 14px;font-size:13px;opacity:.75;line-height:1.5}
    input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(0,0,0,.12);outline:none;background:rgba(255,255,255,.75);box-sizing: border-box;}
    button{width:100%;margin-top:12px;padding:12px 14px;border-radius:12px;border:0;cursor:pointer;background:#ffd1dc;box-sizing: border-box;}
    .err{margin-top:10px;font-size:13px;color:#d33;display:none}
    .mini{margin-top:12px;font-size:12px;opacity:.65}
    a{color:inherit}
  </style>
</head>
<body>
  <div class="card">
    <h1>登录后继续</h1>
    <p>这是“防外行”的轻量门禁（静态站），登录后才可进入受保护页面。</p>

    <input id="pwd" type="password" placeholder="请输入访问密码" autocomplete="current-password"/>
    <button id="btn">登录</button>

    <div class="err" id="err">密码不正确</div>
    <div class="mini">忘记密码？你可以自己改仓库里的密码哈希值。</div>
  </div>

  <script type="module" src="./js/login.js"></script>
</body>
</html>
